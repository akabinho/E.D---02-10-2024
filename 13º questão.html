<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Faixa Etária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificar Faixa Etária</h1>
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade" min="0" />
    <button onclick="verificarFaixaEtaria()">Verificar Faixa Etária</button>
    <div class="result" id="result"></div>

    <script>

        function verificarFaixaEtaria() {
            const idade = parseInt(document.getElementById('idade').value);
            let faixaEtaria;

            if (idade >= 0 && idade <= 12) {
                faixaEtaria = 'Criança';
            } else if (idade >= 13 && idade <= 17) {
                faixaEtaria = 'Adolescente';
            } else if (idade >= 18 && idade <= 64) {
                faixaEtaria = 'Adulto';
            } else if (idade >= 65) {
                faixaEtaria = 'Idoso';
            } else {
                faixaEtaria = 'Idade inválida';
            }

            document.getElementById('result').textContent = `Faixa etária: ${faixaEtaria}`;
        }
    </script>
</body>
</html>
