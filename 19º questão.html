<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar o Maior de Três Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Determinar o Maior de Três Números</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" />
    <br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" />
    <br><br>
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" />
    <br><br>
    <button onclick="determinarMaior()">Determinar Maior</button>
    <div class="result" id="result"></div>

    <script>
        function determinarMaior() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const num3 = parseFloat(document.getElementById('numero3').value);
            let maior;

            if (num1 >= num2 && num1 >= num3) {
                maior = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                maior = num2;
            } else {
                maior = num3;
            }

            document.getElementById('result').textContent = `O maior número é: ${maior}`;
        }
    </script>
</body>
</html>
