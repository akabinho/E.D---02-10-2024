<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificar Se um Número é Positivo, Negativo ou Zero</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="verificarNumero()">Verificar</button>
    <div class="result" id="result"></div>

    <script>

        function verificarNumero() {
            const numero = parseFloat(document.getElementById('numero').value);
            let resultado;

            if (numero > 0) {
                resultado = 'O número é positivo.';
            } else if (numero < 0) {
                resultado = 'O número é negativo.';
            } else {
                resultado = 'O número é zero.';
            }

            document.getElementById('result').textContent = resultado;
        }
    </script>
</body>
</html>
