<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Ordem Crescente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificar Ordem Crescente de um Array</h1>
    <p>Array original: <span id="original-array"></span></p>
    <button onclick="verificarOrdemCrescente()">Verificar Ordem Crescente</button>
    <div class="result" id="result"></div>

    <script>
        const numeros1 = [1, 3, 5, 7, 9];
        const numeros2 = [1, 2, 5, 4, 6];

        document.getElementById('original-array').textContent = numeros1.join(', ');

        function verificarOrdemCrescente() {
            const arrayParaVerificar = numeros1;
            const todosEmOrdem = arrayParaVerificar.every((num, index) => index === 0 || num > arrayParaVerificar[index - 1]);
            document.getElementById('result').textContent = todosEmOrdem ? 'Os números estão em ordem crescente.' : 'Os números não estão em ordem crescente.';
        }
    </script>
</body>
</html>
